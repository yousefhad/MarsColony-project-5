<!-- This is the Report page component html -->
<section class="container">
<header class="title">
	<h3>Report Encounters</h3>
  <p>Safety on Mars is your responsibility</p>
</header>
<article>
	<p><i class="atype" aria-hidden="true"></i> Select Your Alien type</p>
<form (ngSubmit)="onSubmit()" name="reportForm" #reportForm="ngForm">
   <select  [(ngModel)]="encounter.atype" name="atype" placeholder="Select Alien Type" required><br>
  <option *ngFor="let as of aliens"  [value]="as.type">{{as.type}}</option>
  </select>
<input type="text" name="report" placeholder="Do Action" [(ngModel)]="encounter.action" required>

	    <button [disabled]="noEncounters || !reportForm.form.valid" type="submit">Submit Report</button>

	</form>

</article>

</section>
